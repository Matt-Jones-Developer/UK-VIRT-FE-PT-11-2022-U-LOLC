<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,600,800,900' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Nunito:300,400,600,800,900' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><span>Not Big Data Farming Survey</span></h1>
            <h3>"100% Legit!"</h3>
            <h3>[New website Coming Soon]</h3>
        </div>
    </header>
    <main class="main">
        <h2>Welcome Earthling</h2>
        <h4><span>"we <em>promise</em> we won't abuse your info..."</span></h4>
        <h3>Please provide ALL your personal details:</h3>
        <br>
        <div class="container">
            <img src="./img/get_contact_pic.png" alt="">
            
        <section class="contact">
            <form id="survey-form" method="post">
                <fieldset>
                  <label for="name" id="name-label"> Name  
                    <input id="name" type="text" placeholder="Enter your name" required/>
                  </label>
                  <label for="email" id="email-label"> Email  
                    <input id="email" type="email" placeholder="Enter your finest email" required/>
                  </label>
                  <label for="number" id="number-label"> Age <em>(optional)</em> 
                  <input id="number" type="number" min="18" max="120" placeholder="Enter your age" required/>
                  </label>
                </fieldset>
                <fieldset>
                    <label for="submit">
                      <button type="submit" id="submit" class="glow-on-hover"> Submit
                      </button>
                    </label>
                </fieldset>
            </form>
        </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>Created for Big Data Farming.evil.corp &copy; 2022. <br>
            <small><em> Harvesting and selling on big data since 2005.</em></small>
            </p>
        </div>
        
    </footer>
</body>
</html>
